<!DOCTYPE html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons â€” Zhishu Yang</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/42cee18604.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <main>
        <h1>Button Styling - Zhishu Yang</h1>

        <div class="button_container">
            <a href="http://www.coca-cola.com/" target="_blank" id="btn_cocacola">
            <span>Coca-Cola</span>
            </a>
        </div>

        <div class="button_container">
            <a href="http://www.apple.com/" target="_blank" id="btn_apple">
                <i class="fab fa-apple"></i>
            </a>
        </div>

        <div class="button_container">
            <a href="http://www.michaelkors.com/" target="_blank" id="btn_mk">MK</a>
        </div>

        <div class="button_container">
            <a href="https://www.lyft.com/" target="_blank" id="btn_lyft">
                <i class="fab fa-lyft"></i>
            </a>
        </div>

        <div class="button_container">
            <a href="http://www.samsung.com/us/" target="_blank" id="btn_samsung">SAMSUNG</a>
        </div>

        <div class="button_container">
            <a href="http://www.nike.com/us/en_us/" target="_blank" id="btn_nike">
            <img class="nike" src="https://i.pinimg.com/originals/20/60/2d/20602d43cc993811e5a6bd1886af4f33.png" alt="nike">
            <div>Just do it</div>
            </a>
        </div>

        <div class="button_container">
            <a href="http://www.teslamotors.com/" target="_blank" id="btn_tesla">
            <img class="tesla" src="https://pngimg.com/uploads/tesla_logo/tesla_logo_PNG9.png" alt="tesla">
            </a>
        </div>

        <div class="button_container">
            <a href="http://thecolorrun.com/" target="_blank" id="btn_colorrun">
            <span class="the">The</span>
            <span class="color">Color</span>
            <span class="run">Run</span>
            </a>
        </div>

        <div class="button_container">
            <a href="http://thecolorrun.com/" target="_blank" id="btn_moo">
                <i class="fas fa-tint"></i>
                <span>Moo</span>
            </a>
        </div>

        <div class="button_container">
            <a href="https://www.pottermore.com/" target="_blank" id="btn_pottermore">
            <img src="https://i.pinimg.com/originals/31/b4/8c/31b48c2b3c272d2be8ed0315281e8770.png" alt="harrypotter">
            <i class="fas fa-hat-wizard"></i>
            </a>
        </div>

        <div class="button_container">
            <a href="http://www.newyorker.com/" target="_blank" id="btn_newyorker">
            <span>The New York Times</span>
            </a>
        </div>

        <div class="button_container">
            <a href="http://www.npr.org/" target="_blank" id="btn_npr">
            <img class="nprone" src="https://www.pinclipart.com/picdir/big/25-259003_home-pacify-image-npr-logo-png-clipart.png" alt="npr">
            <img class="nprtwo" src="https://media.npr.org/assets/img/2019/06/17/nprlogo_rgb_whiteborder_custom-7c06f2837fb5d2e65e44de702968d1fdce0ce748.png" alt="color">
            </a>
        </div>

        <div class="button_container">
            <a href="https://www.instagram.com/" target="_blank" id="btn_instagram">
            <img class="ins" src="https://assets.stickpng.com/images/5ecec78673e4440004f09e77.png" alt="ins">
            <img class="instagram" src="https://www.freepnglogos.com/uploads/pics-photos-instagram-logo-png-4.png" alt="instagram">
            </a>
        </div>

        <div class="button_container">
            <a href="https://www.facebook.com/" target="_blank" id="btn_facebook">Facebook</a>
        </div>

        <div class="button_container">
            <a href="http://www.oldnavy.com/" target="_blank" id="btn_oldnavy">Old Navy</a>
        </div>

        <div class="button_container">
            <a href="http://www.ibm.com/" target="_blank" id="btn_ibm">
            <span>IBM</span>
            <img src="https://capstoneerp.com/wp-content/uploads/2019/03/logo-ibm-png-ibm-logo-png-1800.png" alt="ibm">
            </a>
        </div>

        <div class="button_container">
            <a href="http://ideo.org" target="_blank" id="btn_ideo">IDEO</a>
        </div>

        <div class="button_container">
            <a href="http://www.nbc.com/the-tonight-show" target="_blank" id="btn_nbc">
            <img class="nbc" src="https://cdn.freebiesupply.com/logos/large/2x/nbc-logo-png-transparent.png" alt="nbc">
            <img class="nbclogo" src="https://upload.wikimedia.org/wikipedia/commons/9/9f/NBC_News_2013_logo.png" alt="nbclogo">
            </a>
        </div>

        <div class="button_container">
            <a href="https://www.army.mil/" target="_blank" id="btn_army">
            <img class="army" src="https://media.defense.gov/2020/Mar/10/2002265419/-1/-1/0/200310-A-UM169-001.PNG" alt="army">
            <i class="fas fa-star"></i>
            </a>
        </div>

        <div class="button_container">
            <a href="http://www.fitbit.com/home" target="_blank" id="btn_fitbit">
                <img src="https://dwglogo.com/wp-content/uploads/2016/05/symbol_of_fitbit.png" alt="fitbit">
                <span>Fitbit</span>      
            </a>
        </div>


    </main>
</body>
